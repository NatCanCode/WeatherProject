<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../styles/style.css"> -->
    <link rel="stylesheet" href="../styles/7dayforcast.css">
    <link rel="shorcut icon" type="image" href="../images/cloud-blue.png">
	<title>7-Day Weather Forecast</title>

</head>
<body>
<div class="wrapper">
	<div class="container">
		<form>
	    	<input type="text" name="city-name" class="textbox" id="city-name" placeholder="Type city (i.e., 'London')">
	    	<input type="submit" name="button" class="button" id="getWeather" value="Get 7-Day Weather Forecast">
	    </form>
	    <h2 id="results" class="results">
        <div class="initial">Get Your 7-day Weather Forecast</div>
      </div></h2>
        <div class="clearfix"></div>
    </div>
 </div>

<script id="weather-spot" type="text/x-handlebars-template">
	<div class="section">
		<h2 class="date">{{now}}</h2>
		<div class="weather-description">
			<div id="weather-info">
				<h2>Average: {{average}}&deg;</h2>
				<h3>High: {{high}}&deg;</h3>
				<h3>Low: {{low}}&deg;</h3>
                <h3>Morning: {{morning}}&deg;</h3>
                <h3>Night: {{nighttime}}&deg;</h3>
				<img class="cloud-image" src="http://webdesignertroy.com/dump/clouds/cloud-{{cloudInfo}}.jpg" alt="{{cloudInfoText}}" title="{{cloudInfoText}}">
			</div>	
		</div>
    </div>
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../scripts/7dayforecast.js"></script>
</body>
</html>
